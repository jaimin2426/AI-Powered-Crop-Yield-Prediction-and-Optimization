<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AgriPredict</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #075d3e 0%, #3fb18b 50%, #075d3e 100%); /* Dark gradient */
      background-size: cover;
      background-position: center;
      color: #fff;
    }

    .wrapper {
      width: 100%;
      max-width: 380px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      color: #fff;
    }

    .wrapper h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    .input-box input:focus {
      background: rgba(255, 255, 255, 0.25);
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #fff9f9;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:valid ~ label,
    .input-box input:focus ~ label {
      top: -8px;
      left: 12px;
      font-size: 12px;
      color: #fff;
    }

    .input-box .icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
      font-size: 18px;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .remember-forgot a {
      color: #ffffff;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
      color: #2bc0e4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #38bea8, #2c5364);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #43cea2, #0e3d6d);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .register-link a {
      color: #ffffff;
      font-weight: 500;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
      color: #2bc0e4;
    }

    /* Responsive */
    @media (max-width: 420px) {
      .wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h2>Login</h2>

      <!-- Username -->
      <div class="input-box">
        <input type="text" required>
        <label>Username</label>
        <span class="icon"><i class="fa-solid fa-user"></i></span>
      </div>

      <!-- Password -->
      <div class="input-box">
        <input type="password" required>
        <label>Password</label>
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
      </div>

      <!-- Remember me / Forgot password -->
      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="forget.html">Forgot password?</a>
      </div>

      <!-- Login Button -->
       <a href="index.html">
      <button type="submit">Login</button></a>

      <!-- Register link -->
      <div class="register-link">
        <p>Don't have an account? <a href="signup.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
